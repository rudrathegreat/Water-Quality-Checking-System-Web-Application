<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,
    initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible"
          content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/css/materialize.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/js/materialize.min.js"></script>
    <title>Water Quality Checking System Blog</title>
    {% block content %}
</head>
<body>
    <h3 class="center-align red lighten-3">{{post.title}}</h3>

    <div class="card">
        <div class="card-content">
            {{post.body}}
        </div>
        <div class="card-action">
            {{post.created_at}}
        </div>
     </div>
    <div>
        <a href="http://127.0.0.1:8000/posts" class="btn">Go Back</a>
    </div>
    <h4></h4>
    <div>
        <a class="btn" href="http://127.0.0.1:8000/data">All Data</a>
    </div>
    <h4></h4>
    <div>
        <a class="btn" href="/admin">Admin Login</a>
    </div>
    <br>
    {% endblock %}
</body>
</html>
